<!DOCTYPE html>
<html>
<head>
  <title>Real Estate Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .loading {
      display: none;
      color: #007bff;
      font-weight: bold;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #f8f9fa;
      border-left: 4px solid #28a745;
    }
    
    .error {
      background-color: #f8d7da;
      border-left-color: #dc3545;
      color: #721c24;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">üè† Home</a>
    <a href="{{ url_for('predict') }}">üìà Predict Price</a>
    <a href="{{ url_for('analysis') }}">üìä Data Analysis</a>
  </nav>

  <div class="container">
    <h2>üè° Real Estate Price Predictor</h2>

    <form id="predictForm">
      <label>Location (City + Area)</label>
      <select id="city_location" name="city_location_grouped" required>
        <option value="">-- Loading Locations... --</option>
      </select>

      <script>
        fetch("{{ url_for('static', filename='city_location_list.json') }}")
          .then(response => response.json())
          .then(locations => {
            const select = document.getElementById("city_location");
            select.innerHTML = '<option value="">-- Select Location --</option>';
            locations.forEach(loc => {
              const label = loc.replace("___", " - ");
              const opt = document.createElement("option");
              opt.value = loc;
              opt.textContent = label.charAt(0).toUpperCase() + label.slice(1);
              select.appendChild(opt);
            });
            select.appendChild(new Option("Other", "other"));
          })
          .catch(err => {
            console.error("Failed to load locations:", err);
          });
      </script>

      <label>Property Type</label>
      <select name="property_type" required>
        <option value="House">House</option>
        <option value="Flat">Flat</option>
        <option value="PentHouse">PentHouse</option>
        <option value="Lower Portion">Lower Portion</option>
        <option value="Upper Portion">Upper Portion</option>
      </select>

      <label>Purpose</label>
      <select name="purpose" required>
        <option value="For Sale">For Sale</option>
        <option value="For Rent">For Rent</option>
      </select>

      <label>Bedrooms</label>
      <input type="number" name="bedrooms" required min="0">

      <label>Bathrooms</label>
      <input type="number" name="baths" required min="0">

      <label>Area in Marla</label>
      <input type="number" name="area" required min="1" step="0.1">

      <button type="submit">Predict</button>
    </form>

    <div class="loading" id="loading">
      üîÑ Predicting price...
    </div>

    <div id="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from submitting normally
      
      const formData = new FormData(this);
      const loadingDiv = document.getElementById('loading');
      const resultDiv = document.getElementById('result');
      
      // Show loading indicator
      loadingDiv.style.display = 'block';
      resultDiv.style.display = 'none';
      
      // Send AJAX request
      fetch('/predict_ajax', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        loadingDiv.style.display = 'none';
        resultDiv.style.display = 'block';
        
        if (data.success) {
          resultDiv.className = 'result';
          resultDiv.innerHTML = '<h3>' + data.prediction + '</h3>';
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = '<h3>Error: ' + data.error + '</h3>';
        }
      })
      .catch(error => {
        loadingDiv.style.display = 'none';
        resultDiv.style.display = 'block';
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '<h3>Error: Failed to get prediction</h3>';
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
